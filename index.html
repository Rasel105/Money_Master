<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- extalnal css added  -->
    <link rel="stylesheet" href="./css/style.css" />
    <!-- Bootsrap cdn added  -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous" />
    <title>Money Control</title>
</head>

<body>
    <header>
        <h1 class="text-center mt-5 mb-4 text-primary">Money Control</h1>
    </header>
    <main>
        <section>
            <div class="container">
                <div class="row">
                    <div class="col">
                        
                        <!------------------------------ picure added------------------------- -->


                        <img height="100%" width="100%" class="mb-5" src="./images/moneycontrol.jpg" alt="" />
                    </div>
                    <div class="col">
                        <h3 class="text-center mb-3 fw-bold">Income</h3>
                        <div>
                            <div class="row">
                                <label class="col-sm-2 col-form-label col-form-label-lg fs-3 fw-bold">Income:
                  </label>
                                <div class="col-sm-10 text-center">
                                    <input id="salary-input" type="number" class="form-control-lg fs-5" placeholder="Salary" />
                                </div>
                            </div>
                            <h3 class="text-center mb-3 mt-3 fw-bold">Expenses:</h3>
                            <div class="row">
                                <label class="col-sm-2 col-form-label col-form-label-lg fs-3 fw-bold">Food:</label
                  >
                  <div class="col-sm-10 text-center">
                    <input
                      id="food-cost"
                      type="number"
                      class="form-control-lg fs-5"
                      placeholder="Rent"
                    />
                  </div>
                  <label
                    class="col-sm-2 col-form-label col-form-label-lg fs-3 fw-bold"
                    >Rent:</label
                  >
                  <div class="col-sm-10 text-center">
                    <input
                      id="rent-cost"
                      type="number"
                      class="form-control-lg fs-5"
                      placeholder="Rent"
                    />
                  </div>
                  <label class="col-sm-2 fs-3 fw-bold">Clothes:</label>
                                <div class="col-sm-10 text-center">
                                    <input id="clothes-cost" type="number" class="form-control-lg fs-5" placeholder="Clothes" />
                                    <div class="text-center w-100">
                                        <button id="calculate-btn" type="button" class="btn btn-primary btn-lg p-4 mt-4 fs-4 fw-bold">
                        Calculate
                      </button>
                                    </div>
                                    <h2 class="mt-4">
                                        Total Expenses:<span id="total-expense">0</span>
                                    </h2>
                                    <h2 class="mt-4">Balance:<span id="balance">0</span></h2>
                                </div>
                                <div class="text-center">
                                    <h3  class="size">Saving</h3>
                                    <input id="savings-input" class="size form-control-lg" type="number" />
                                    <span class="fs-3 mx-3">%</span>
                                    <button id="savings-btn" type="button" class="btn btn-primary btn-lg size">
                      Save
                    </button>
                                    <h2 class="mt-3">Saving Amount:<span id="savings-show">0</span></h2>
                                    <h2 class="mt-3">Remaining Balance:<span id="remaining-amount">0</span></h2>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </section>
    </main>
    <script src="./js/app.js"></script>
    <!-- bootstrap js cdn added  -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</body>

</html>
